<div class="profile-container">
  <h2>Mi Perfil</h2>

  <div class="profile-card">
    <img [src]="user.photo" alt="Foto de perfil" class="profile-pic" />

    <div *ngIf="!isEditing">
      <p><strong>Nombre:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Usuario:</strong> {{ user.username }}</p>
      <button (click)="toggleEdit()">Editar perfil</button>
      <button class="logout" (click)="logout()">Cerrar sesión</button>
    </div>

    <div *ngIf="isEditing">
      <label>Nombre:</label>
      <input [(ngModel)]="user.name" type="text" />

      <label>Email:</label>
      <input [(ngModel)]="user.email" type="email" />

      <label>Usuario:</label>
      <input [(ngModel)]="user.username" type="text" />

      <label>Contraseña:</label>
      <input [(ngModel)]="user.password" type="password" />

      <label>Foto (URL):</label>
      <input [(ngModel)]="user.photo" type="text" />

      <button (click)="saveChanges()">Guardar cambios</button>
      <button (click)="toggleEdit()">Cancelar</button>
    </div>
  </div>
</div>

<style>
.profile-container {
  max-width: 500px;
  margin: 40px auto;
  text-align: center;
}

.profile-card {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
}

button {
  margin: 8px;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  background: #1976d2;
  color: white;
  cursor: pointer;
}

button.logout {
  background: #e53935;
}
</style>
