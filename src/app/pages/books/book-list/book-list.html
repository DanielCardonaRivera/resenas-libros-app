<div class="p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Libros</h1>

    <!-- Barra de búsqueda -->
    <div class="flex items-center border border-gray-300 rounded p-2">
      <input
        [(ngModel)]="searchTerm"
        placeholder="Buscar por título"
        class="px-4 py-2 border-none outline-none rounded-l"
      />

      <!-- Filtro -->
      <select [(ngModel)]="selectedFilter" class="border border-gray-300 rounded p-2">
        <option value="reciente">Más recientes</option>
        <option value="autor">Autor</option>
        <option value="calificacion">Calificación</option>
        <option value="alfabetico">Alfabético</option>
      </select>
    </div>
  </div>

  <!-- Lista de Libros -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div *ngFor="let book of filteredBooks" class="bg-white p-4 rounded shadow" [routerLink]="['/book-detail', book.id]">
      <img [src]="book.portada" alt="{{book.titulo}}" class="w-full h-48 object-cover mb-4 rounded">
      <h2 class="text-xl font-semibold">{{book.titulo}}</h2>
      <p class="text-gray-600">Autor: {{book.autor}}</p>
      <p class="text-gray-600">Fecha de publicación: {{book.fecha}}</p>
      <p class="text-yellow-500">Calificación: {{book.calificacion}} ★</p>
    </div>
  </div>
</div>
