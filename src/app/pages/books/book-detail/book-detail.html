<div *ngIf="book" class="p-6 max-w-2xl mx-auto">
  <img [src]="book.portada" alt="{{book.titulo}}" class="w-full h-64 object-cover rounded mb-6">
  <h1 class="text-3xl font-bold mb-2">{{ book.titulo }}</h1>
  <p class="text-gray-600 mb-1"><strong>Autor:</strong> {{ book.autor }}</p>
  <p class="text-gray-600 mb-1"><strong>Fecha:</strong> {{ book.fecha }}</p>
  <p class="text-yellow-500 mb-3"><strong>Calificación:</strong> {{ book.calificacion }} ★</p>
</div>

<div *ngIf="!book" class="p-6 text-center text-gray-500">
  Libro no encontrado.
</div>

<div class="mt-6 flex justify-center mb-3">
    <button 
    [routerLink]="['/my-reviews', book?.id]"
    class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-900">
        Ver / Editar reseña
    </button>
</div>
